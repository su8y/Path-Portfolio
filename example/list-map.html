<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배수아 소프트웨어 엔지니어 이력서</title>
 <link href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" rel="stylesheet"/>
  <link href=".output.css" rel="stylesheet"/>
  <style>
    :root {
      --primary-color: #3887be;
      --secondary-color: #f0f4f8;
      --text-color: #333;
      --border-color: #e0e0e0;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition-speed: 0.3s ease-in-out;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--secondary-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #toggleMapBtn {
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background-color: var(--primary-color);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: var(--box-shadow);
      transition: background-color var(--transition-speed);
      margin-bottom: 20px;
    }

    #toggleMapBtn:hover {
      background-color: #2b6a9a;
    }

    .content-container {
      display: flex;
      width: 100%;
      max-width: 1200px;
      gap: 20px;
    }

    .map-container {
      flex: 2;
      height: 600px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: var(--box-shadow);
      transition: opacity var(--transition-speed);
      display: none;
    }

    .map {
      width: 100%;
      height: 100%;
    }

    .history-items {
      flex: 1;
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: var(--box-shadow);
    }

    .map-history {
      padding: 15px;
      border-bottom: 1px solid var(--border-color);
      cursor: pointer;
      transition: background-color var(--transition-speed);
    }

    .map-history:last-child {
      border-bottom: none;
    }

    .map-history:hover {
      background-color: var(--secondary-color);
    }

    .map-history h4 {
      margin: 0;
      font-size: 1.1rem;
    }
    .map-history span {
      font-size: 0.9rem;
      color: #777;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
        padding: 10px;
      }
      .content-container {
        flex-direction: column;
        gap: 10px;
      }
      .map-container {
        height: 400px;
      }
    }
  </style>
</head>
<body>

<button id="toggleMapBtn">Map Toggle</button>

<div class="content-container">
  <div class="map-container" id="mapContainer">
    <div class="map" id="map"></div>
  </div>

  <div class="history-items">
    <h3>PortPolio</h3>
    <div class="map-history" id="history-item-1" data-date="2023-10-26" data-coords="127.1265,37.4139">
      <h4>Project - A</h4>
      <span>Date: 2023-10-26</span>
    </div>
    <div class="map-history" id="history-item-2" data-date="2023-10-27" data-coords="127.0543,37.2949">
      <h4>Project - B</h4>
      <span>Date: 2023-10-27</span>
    </div>
    <div class="map-history" id="history-item-3" data-date="2023-10-28" data-coords="126.9780,37.5665">
      <h4>Project - C</h4>
      <span>Date: 2023-10-28</span>
    </div>
    <div class="map-history" id="history-item-4" data-date="2023-10-28" data-coords="126.9780,37.5665">
      <h4>Porject - D</h4>
      <span>Date: 2023-10-28</span>
    </div>
    <div class="map-history" id="history-item-5" data-date="2023-10-28" data-coords="126.9780,37.5665">
      <h4>Project - F</h4>
      <span>Date: 2023-10-28</span>
    </div>

    <div class="map-history" id="history-item-6" data-date="2023-10-28" data-coords="126.9780,37.5665">
      <h4>Porject - G</h4>
      <span>Date: 2023-10-28</span>
    </div>
  </div>
</div>

<script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
<script src="../dist/geoport.umd.js"></script>
<script >
  document.addEventListener('DOMContentLoaded', function () {
    const mapContainer = document.getElementById('mapContainer');
    const historyItems = document.querySelectorAll('.map-history');
    const toggleMapBtn = document.getElementById('toggleMapBtn');

    let map;

    function initializeMap() {
      maplibregl.accessToken = 'YOUR_MAPLIBRE_API_KEY';
      map = new maplibregl.Map({
        container: 'map',
        style: 'https://demotiles.maplibre.org/style.json',
        center: [127.0017, 37.5665],
        zoom: 10
      });

      map.on('load', function() {
        visualizeRoute(historyItems);
      });
    }

    function visualizeRoute(items) {
      if (!map) return;

      if (map.getLayer('history-route-line')) map.removeLayer('history-route-line');
      if (map.getSource('history-route')) map.removeSource('history-route');
      document.querySelectorAll('.maplibregl-marker').forEach(marker => marker.remove());

      // const curvedRouteCoordinates = [
      //   [127.1265, 37.4139],
      //   [127.1350, 37.4200],
      //   [127.1500, 37.4050],
      //   [127.1800, 37.4100],
      //   [127.2050, 37.4000],
      //   [127.2300, 37.4150],
      //   [127.2450, 37.4200],
      //   [127.2610, 37.4290]
      // ];
      const curvedRouteCoordinates = [
        [127.0, 37.5],     // 한국 (서울 근처)
        [140.0, 45.0],     // 일본 북부 상공
        [165.0, 50.0],     // 북태평양 상공 (점차 북쪽으로 이동)
        [-130.0, 42.0],    // 미국 오레곤 상공
        [-122.4, 37.7],    // 샌프란시스코 상공
        [-118.2, 34.0]     // 로스앤젤레스
      ];

      const bounds = new maplibregl.LngLatBounds();
      for (const coord of curvedRouteCoordinates) {
        bounds.extend(coord);
      }

      const center = bounds.getCenter();
      const northeast = bounds.getNorthEast();
      const southwest = bounds.getSouthWest();

      const latDelta = northeast.lat - southwest.lat;

      let lngDelta = northeast.lng - southwest.lng;
      if (lngDelta < 0) {
        lngDelta += 360;
      }

      const maxDelta = Math.max(latDelta, lngDelta);


      const padding = 20;
      const zoomLevel = map.cameraForBounds(bounds, { padding: padding }).zoom;

      map.flyTo({
        center: bounds.getCenter(),
        zoom: zoomLevel,
        speed: 0.9
      });

      map.once('moveend', () => {
        const currentBounds = map.getBounds();
        map.setMinZoom(zoomLevel);
        map.setMaxBounds(currentBounds);
      });



      for (let i = 0; i < items.length; i++) {
        const curvedRatio = (i + 1) / (items.length + 1);
        const point30 = GeoPort.getPointAtRatio(curvedRouteCoordinates, curvedRatio);
        new maplibregl.Marker({ color: 'red' })
        .setLngLat(point30)
        .setPopup(new maplibregl.Popup().setText(`${Math.round(curvedRatio * 100)}% 지점`))
        .addTo(map);

      }

      map.addSource('history-route', {
        type: 'geojson',
        data: {
          type: 'Feature',
          geometry: {
            type: 'LineString',
            coordinates: curvedRouteCoordinates
          }
        }
      });
      map.addLayer({
        id: 'history-route-line',
        type: 'line',
        source: 'history-route',
        layout: {
          'line-join': 'round',
          'line-cap': 'round'
        },
        paint: {
          'line-color': '#3887be',
          'line-width': 5,
          'line-opacity': 0.7
        }
      });
    }
    toggleMapBtn.addEventListener('click', function() {
      if (mapContainer.style.display === 'none' || mapContainer.style.display === '') {
        mapContainer.style.display = 'block';
        toggleMapBtn.textContent = 'List Toggle';

        if (!map) {
          initializeMap();
        } else {
          // Add a small delay to ensure the container is rendered before resizing
          setTimeout(() => {
            map.resize();
            visualizeRoute(historyItems);
          }, 100);
        }
      } else {
        mapContainer.style.display = 'none';
        toggleMapBtn.textContent = 'List Toggle';
      }
    });
  });</script>
</body>
</html>
